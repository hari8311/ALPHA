<svg width="180" height="44" viewBox="0 0 180 44" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="LiveWalls Advanced Logo">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="badgeClip">
      <rect x="0" y="0" width="44" height="44" rx="12"/>
    </clipPath>
  </defs>
  <!-- Badge -->
  <g clip-path="url(#badgeClip)" filter="url(#glow)">
    <rect x="0" y="0" width="44" height="44" rx="12" fill="url(#grad)"/>
    <g opacity="0.95">
      <circle cx="22" cy="22" r="8" fill="rgba(255,255,255,0.95)"/>
      <path d="M10 30 Q22 16 34 30" stroke="rgba(255,255,255,0.95)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Light sweep -->
    <rect x="-60" y="0" width="60" height="44" fill="rgba(255,255,255,0.25)">
      <animate attributeName="x" from="-60" to="180" dur="2.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  <!-- Wordmark -->
  <g transform="translate(56,29)" filter="url(#glow)">
    <text font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="20" font-weight="700" fill="url(#grad)">LiveWalls</text>
  </g>
</svg>